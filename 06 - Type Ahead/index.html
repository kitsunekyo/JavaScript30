<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      (() => {
        const endpoint =
          "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

        let cities = [];

        const suggestionsEl = document.querySelector(".suggestions");
        const suggestionsHintHtml = suggestionsEl.innerHTML;

        const searchEl = document.querySelector(".search");
        searchEl.addEventListener("input", handleSearchInput);

        function handleSearchInput(e) {
          const search = e.currentTarget.value;
          const filteredCities = cities.filter((city) =>
            city.city.includes(search)
          );

          if (search === "") {
            suggestionsEl.innerHTML = suggestionsHintHtml;
          } else {
            suggestionsEl.innerHTML = filteredCities
              .map((city) =>
                renderSuggestion(city.city, city.state, city.population, search)
              )
              .join("");
          }
        }

        function renderSuggestion(city, state, population, search) {
          return `<li>
                    <span>${city.replace(
                      search,
                      `<span class="hl">${search}</span>`
                    )}, ${state}
                    </span>
                    <span class="population">
                      ${Number(population).toLocaleString()}
                    </span>
                </li>`;
        }

        async function fetchCities() {
          const res = await fetch(endpoint);
          return await res.json();
        }

        fetchCities().then((data) => (cities = data));
      })();
    </script>
  </body>
</html>
